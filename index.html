<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

    <div id="app">
        <v-app id="inspire">
           <nav>
                <v-toolbar flat app>
                    <v-toolbar-side-icon class="grey--text" @click="drawer = !drawer"></v-toolbar-side-icon>
                    <v-toolbar-title class="text-uppercase grey--text">
                        <span class="font-weight-light">CNC</span>
                        <span>PORTO</span>
                    </v-toolbar-title>
                </v-toolbar>
                <v-spacer></v-spacer>

                <v-navigation-drawer app v-model="drawer" class="indigo">
                    <v-list>
                        <v-list-tile active-class ripple v-for="link in links" :key="link.text" :to="link.route">
                            <v-list-tile-action>
                                <v-icon class="white--text">{{link.icon}}</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title class="white--text">{{link.text}}</v-list-tile-title>
                            </v-list-tile-content>

                        </v-list-tile>
                    </v-list>

                </v-navigation-drawer>


                </nav> 

                <v-content class="mx-4 mb-4">

                
                <v-container class="my-5">
                        <v-layout row class="mb-3">
                                <v-tooltip top>
                                  <v-btn small flat color="grey" slot="activator" @click="sortBy('title')">
                                    <v-icon small left>folder</v-icon>
                                    <span class="caption text-lowercase">By project name</span>
                                  </v-btn>
                                  <span>Order by project name</span>
                                </v-tooltip>
                      
                                <v-tooltip top>
                                  <v-btn small flat slot="activator" color="grey" @click="sortBy('person')">
                                    <v-icon small left>person</v-icon>
                                    <span class="caption text-lowercase">By Person</span>
                                  </v-btn>
                                  <span>Order by Person</span>
                                </v-tooltip>
                              </v-layout>
                      
                              <v-card flat v-for="project in projects" :key="project.title" >
                                <v-layout row wrap :class="`pa-3 project ${project.status}`">
                                    <v-flex xs12 md6>
                                      <div class="caption grey--text">Project Title</div>
                                      <div>{{project.title}}</div>
                      
                                    </v-flex>
                                    <v-flex xs6 sm4 md2>
                                      <div class="caption grey--text">Person</div>
                                      <div>{{project.person}}</div>
                                    </v-flex>
                                    <v-flex xs6 sm4 md2>
                                      <div class="caption grey--text">Due Date</div>
                                      <div>{{project.due}}</div>
                                    </v-flex>
                                    <v-flex xs2 sm4 md2>
                                      <div class="right">
                                      <v-chip small disabled :class="`${project.status} white--text caption my-2`">{{project.status}}</v-chip>
                                      </div>
                                    </v-flex>
                                    
                                </v-layout>
                                <v-divider></v-divider>
                              </v-card>
                </v-container>
            </v-content>

                
            


        </v-app>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({
  el: '#app',
  
  data: () => ({
    drawer: false,
    links: [
                { icon: 'dashboard', text: 'Dashboard', route: '/'},
                { icon: 'folder', text: 'My Projects', route: '/projects'},
                { icon: 'person', text: 'Team', route: '/team'},

            ],

            projects: [
        { title: 'Design a new website', person: 'The Net Ninja', due: '1st Jan 2019', status: 'ongoing', content: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt consequuntur eos eligendi illum minima adipisci deleniti, dicta mollitia enim explicabo fugiat quidem ducimus praesentium voluptates porro molestias non sequi animi!'},
        { title: 'Code up the homepage', person: 'Chun Li', due: '10th Jan 2019', status: 'complete', content: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt consequuntur eos eligendi illum minima adipisci deleniti, dicta mollitia enim explicabo fugiat quidem ducimus praesentium voluptates porro molestias non sequi animi!'},
        { title: 'Design video thumbnails', person: 'Ryu', due: '20th Dec 2018', status: 'complete', content: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt consequuntur eos eligendi illum minima adipisci deleniti, dicta mollitia enim explicabo fugiat quidem ducimus praesentium voluptates porro molestias non sequi animi!'},
        { title: 'Create a community forum', person: 'Gouken', due: '20th Oct 2018', status: 'overdue', content: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt consequuntur eos eligendi illum minima adipisci deleniti, dicta mollitia enim explicabo fugiat quidem ducimus praesentium voluptates porro molestias non sequi animi!'},
      ]
    
  })
})
  </script>

  <style>
  

.project.complete {
  border-left: 4px solid #3cd1c2;
}
.project.ongoing {
  border-left: 4px solid orange;
}
.project.overdue {
  border-left: 4px solid tomato;
}

.v-chip.complete {
  background: #3cd1c2;
}
.v-chip.ongoing {
  background: #ffaa2c;
}
.v-chip.overdue {
  background: #f83e70;
}


  </style>
